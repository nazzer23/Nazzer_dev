<div class="row article">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">{articleTitle}</h5>
            </div>
            <div class="card-body">
                <h6>Posted by {authorName} on {postedDate} in {categoryName}.</h6>
                <p class="card-text">{articleContent}<br></p><a class="card-link float-right" href="{articleURL}">Read More</a>
            </div>
        </div>
    </div>
</div>
